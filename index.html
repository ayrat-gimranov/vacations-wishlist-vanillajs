<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacations Wishlist Vanilla JS</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title" class="container-fluid p-5 mb-4 text-center">
    <h1 class="display-4">Vacation Destinations WishList</h1>
    <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your
      wishlist</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <form id="form">
          <div class="mb-3">
            <label for="destination" class="form-label">Destination name</label>
            <input class="form-control" type="text" name="destination" id="destination" minlength="2"
              placeholder="Enter the name of the destination" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input class="form-control" type="text" name="location" id="location" minlength="2"
              placeholder="Where is it located" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" type="text" name="description" id="description"
              placeholder="Enter the description"></textarea>
          </div>
          <button class="submit_btn btn btn-primary" type="submit">Add to list</button>
        </form>
      </div>
      <div class="col-md-9">
        <h4 id="list-title" class="text-center"></h4>
        <div id="cards_container">
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
